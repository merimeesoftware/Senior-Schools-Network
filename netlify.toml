# Bun-powered static site deployment
# No Next.js plugin needed - we use static export (output: 'export')

[build]
  command = "bun install && bun run build"
  publish = "out"

[build.environment]
  BUN_VERSION = "1.3.6"

# Cache Bun dependencies for faster builds
[build.processing]
  skip_processing = false

# Headers for static assets
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
